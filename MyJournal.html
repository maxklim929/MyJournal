<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="MyJournalCSS.css">
  <meta charset="utf-8">
  <meta name="author" content="Max Klimenko">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>MyJournal</title>
</head>

<body style="background-color: rgb(251, 211, 166);">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(110, 38, 14)">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://maxklim929.github.io/MyJournal/index.html"
        style="color:white"><strong>MyJournal</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://maxklim929.github.io/MyJournal/MyJournal.html"
              style="color:white">NewEntry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://maxklim929.github.io/MyJournal/MyEntries.html"
              style="color:white">MyEntries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://maxklim929.github.io/MyJournal/travel-track.html"
                style="color:white">TravelLog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="card, mx-auto" style="width:80%">
    <h2 class="card-header text-center" style="background-color:rgb(245, 245, 245)">Journal Entry</h2>

    <div class="card-body">
      <form action="index.html">
        <textarea rows="10" cols="100" name="description" id="txtBox"
          placeholder="Tell me about your day..."></textarea><br>
      </form>
      <button type="button" class="btn btn-success btn-md" id="happy">Happy</button>
      <button type="button" class="btn btn-primary btn-md" id="sad">Sad</button>
      <button type="button" class="btn btn-danger btn-md" id="mad">Mad</button>
      <button type="button" class="btn btn-warning btn-md" id="thankful">Thankful</button>
      <button type="button" class="btn btn-dark btn-md" id="nervous">Nervous</button> <br> <br>
      <button type="button" class="btn btn-secondary btn-lg" id="subButton">Log Journal</button>
      <button type="button" class="btn btn-dark btn-lg" id="savedQuotes">Saved Quotes</button>
    </div>



    <div style="text-align: center">
      <div class="modal fade" tabindex="-1" id="savedQuotesModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Saved Quotes</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body mx-auto" id="modalText">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src=myjavascript.js></script>
</body>

</html>
